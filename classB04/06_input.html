<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.8.3.min.js"></script>

		<style>
			.wrap{padding:50px;text-align:center;}
      .wrap .ipt{width:300px; height:50px; font-size:30px}
      .wrap .target{width: 200px;height: 100px;background: red;
        margin: 50px auto;font-size: 30px;line-height: 100px;
        color:#fff;text-align: center;}
		</style>
		<script>
      $(function(){
        $(".ipt").keydown(function(event){
          console.log(event)
          $(".target").text(event.key)
        })
      })
		</script>
  </head>
  <body>
    <div class="wrap">
      <input type="text" class="ipt" />
      <p class="target"></p>
    </div>
  </body>
</html>
